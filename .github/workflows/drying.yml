on:
  push:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v4

      - name: Print Working Directory
        run: |
          pwd
          ls
          ls -a
      
      - name: Read Environment Variables from File
        run: |
          source /home/runner/work/kubernetes/kubernetes/env
          echo "Variable from file: $IMAGE_1 $IMAGE_2"